<!-- Rock, Paper, Scissors!
Do a simple rock paper scissors game,the user will see a blank page when starting
the program, a prompt window will appear where the user can write rock, paper or 
scissors(case insensitive) to enter their answer, the program will then use an 
alert to return the appropriated answer. 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div>
        <h1 id="title">Rock, Paper & Scissors</h1>
    </div>
    <div class="content">
        <div class="playmat">
            <div class="score">
                <p>You: <span id="userPoints">0</span>    CPU: <span id="cpuPoints">0</span></p>
            </div>
            <div>
                <img src="images/spaceholder.png" alt="A card should be here" >
                <button id="rock" class="choice">Rock</button>
            </div>
            <div>
                <img src="images/spaceholder.png" alt="A card should be here" >
                <button id="paper" class="choice">Paper</button>
            </div>
            <div>
                <img src="images/spaceholder.png" alt="A card should be here" >
                <button id="scissors" class="choice">Scissors</button>
            </div>
        </div>
        <div id="chatbox">Select one option</div>
    </div>
</body>
<script src="script.js"></script>
</html>
